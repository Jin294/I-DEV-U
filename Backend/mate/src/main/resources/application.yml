spring:
  # MySQL
  datasource:
    url: jdbc:mysql://${PUBLIC_IP}
    username: ${DB_USER_NAME}
    password: ${DB_USER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 # 최적화 옵션

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

